<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Hapus Travel Agensi</title>
</head>

<body>
    <h2>Agensi Terhapus, Sisa Travel Agensi:</h2>
    <div th:each = "agensi  : ${listAgensi}">
        <h3 th:text = "'ID Agensi     : ' + ${agensi.getIdAgensi()}"></h3>
        <h3 th:text = "'Nama Agensi   : ' + ${agensi.getNamaAgensi()}"></h3>
        <h3 th:text = "'Alamat Agensi : ' + ${agensi.getAlamatAgensi()}"></h3>
        <h3 th:text = "'Nomor Telepon : ' + ${agensi.getNoTelepon()}"></h3>
    </div>
    <a href="/agensi/viewAll">Kembali</a>
</body>


</html>
