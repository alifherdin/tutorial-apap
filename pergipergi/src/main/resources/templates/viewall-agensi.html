<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>PergiPergi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>List Agensi</h2>
                <br>
                <table class="table">
                    <thead>
                        <tr>
                            <th>No. Agensi</th>
                            <th>Nama agensi</th>
                            <th>Detail</th>
                            <th>Update</th>
                            <th>Hapus</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="agensi : ${listAgensi}">
                            <td th:text="${agensi.noAgensi}"></td>
                            <td th:text="${agensi.namaAgensi}"></td>
                            <td><a class="btn btn-primary" th:href="@{/agensi/view(noAgensi=${agensi.noAgensi})}">Detail Agensi</a></td>
                            <td><a class="btn btn-primary" th:href="@{/agensi/update/} + ${agensi.noAgensi}">Update Agensi</a></td>
                            <td><a class="btn btn-danger" th:href="@{/agensi/hapus/} + ${agensi.noAgensi}">Hapus Agensi</a></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <a class="btn btn-primary" href="/">Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
