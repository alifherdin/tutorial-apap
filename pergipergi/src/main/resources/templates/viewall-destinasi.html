<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>PergiPergi</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <h2>Daftar Seluruh Destinasi</h2>
  <br>
  <table class="table">
      <thead>
          <tr>
              <th>No. Destinasi</th>
              <th>Nama Destinasi</th>
              <th>Bebas Visa?</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="destinasi : ${listDestinasi}">
              <td th:text="${destinasi.noDestinasi}"></td>
              <td th:text="${destinasi.negaraDestinasi}"></td>
              <td th:if="${destinasi.isBebasVisa == false}" th:text="'TIDAK'"></td>
              <td th:if="${destinasi.isBebasVisa == true}" th:text="'YA'"></td>
          </tr>
      </tbody>
  </table>
  <br>
  <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
