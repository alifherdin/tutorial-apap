<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>View Travel Agensi</title>
</head>

<body>
    <h2>Informasi Agensi</h2>
    <h3 th:text = "'ID Agensi     : ' + ${agensi.getIdAgensi()}"></h3>

</html>
