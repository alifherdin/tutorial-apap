<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <head th:fragment="js">
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
        crossorigin="anonymous">
        </script>
        <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand font-weiht-bold text-primary" href="#">PergiPergi</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expand="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <a th:href="@{/}" class="nav-item nav-link"th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'font-weight-bold' : ''}">
                    Home
                    <span class="sr-only">(current)</span>
                </a>
                <a th:href="@{/agensi/viewall}" class="nav-item nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/agensi') ? 'font-weight-bold' : ''}">
                    Agensi
                    <span class="sr-only">(current)</span>
                </a>
                <a th:href="@{/destinasi/viewall}" class="nav-item nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/destinasi') ? 'font-weight-bold' : ''}">
                    Destinasi
                    <span class="sr-only">(current)</span>
                </a>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/agensi/view}" method="GET">
                <input class="form-control mr-sm-2" type="search" name="noAgensi" placeholder="No. Agensi" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</body>


<footer th:fragment="kaki2">
    <p th:text="${kani}"></p>
    <p th:text="${yasa}"></p>
</footer>
